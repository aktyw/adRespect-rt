<!doctype html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giard Design</title>
    <script type="module" src="./src/main.js"></script>
  </head>
  <body class="">
    <header class="grid place-items-center">
      <nav class="wrapper flex flex-row w-full text-sm gap-12 justify-between py-6">
        <a href="#">
          <img class="h-full inline-flex" src="./src/assets/giarddesign.svg" alt="giarddesign logo" />
        </a>
        <ul class="flex gap-12 [&>li]:flex [&>li]:items-center">
          <li>
            <a class="flex" href="">Oferta <img src="./src/assets/chevron.svg" alt="" /> </a>
          </li>
          <li><a href="">O firmie</a></li>
          <li><a href="">Realizacje</a></li>
          <li><a href="">Kontakt</a></li>
          <li class="js-search">
            <img src="src/assets/search-glass.svg" alt="" />
          </li>
        </ul>
      </nav>

      <div class="relative bg-beige w-full flex flex-col items-center py-24">
        <div class="wrapper grid grid-cols-12">
          <div class="flex flex-col col-start-1 col-span-5">
            <div class="flex flex-col gap-11 pb-9">
              <h1 class="leading-tight font-medium">Nowoczesna aranżacja Twojego ogrodu</h1>
              <p class="pr-16">
                Marka GiardDesign to wieloletnie doświadczenie i wysoka estetyka realizacji. Oferujemy kompleksowy
                zakres usług z indywidualnym podejściem do każdego projektu.
              </p>
            </div>
            <div class="flex pt-9 gap-9">
              <button class="btn btn-main">Skontaktuj się z nami</button>
              <button class="btn btn-alt">Zobacz nasze realizacje</button>
            </div>
          </div>
          <div>
            <img
              class="object-cover max-h-full absolute right-0 top-0 w-[50%] pl-12"
              src="./src/assets/garden.png"
              alt=""
            />
            <div class="w-48 h-24 bg-white absolute bottom-0 right-0 flex">
              <button class="btn-square">
                <img class="rotate-180" src="./src/assets/arrow.svg" />
              </button>
              <button class="btn-square">
                <img src="./src/assets/arrow.svg" />
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
